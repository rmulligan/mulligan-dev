{{ define "main" }}
<section class="home">
  <h1>{{ .Site.Title }}</h1>
  <p>{{ .Site.Params.tagline }}</p>
  <h2>Recent Posts</h2>
  <ul>
    {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ with .Date }}<span class="post-date">{{ .Format "Jan 2, 2006" }}</span>{{ end }}
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
